- name: Install waybar package
  become: true
  dnf:
    name:
      - waybar
    state: present
  when: ansible_distribution == "Fedora"

- name: Symlink waybar
  file:
    src: "{{ ansible_env.PWD }}/roles/waybar/files/waybar"
    path: "/home/{{ ansible_env.USER }}/.config/waybar"
    state: link
