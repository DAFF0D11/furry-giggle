- name: Install mpv package and dependencies
  become: true
  dnf:
    name:
      - mpv
      - mpv-mpris
      - playerctl
    state: present
  when: ansible_distribution == "Fedora"

- name: Symlink mpv directory
  file:
    src: "{{ ansible_env.PWD }}/roles/mpv/files/mpv"
    path: "/home/{{ ansible_env.USER }}/.config/mpv"
    state: link
