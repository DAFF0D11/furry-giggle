- name: Install Packages
  become: true
  dnf:
    name:
      # Where is ffmpeg and ffmpegthumbnailer??
      - dnf-plugins-core
      - NetworkManager
      - NetworkManager-tui
      - NetworkManager-wifi
      - net-tools
      - fira-code-fonts
      - breeze-cursor-theme
      - gimp
      - pcmanfm
      - flameshot
      - keepassxc
      - pavucontrol
      - pipewire
      - alsa-utils
      - curl
      - fzf
      - jq
      - rsync
      - trash-cli
      - libtool
      - unzip
      - socat
      - wget
      - cmake
      - tar
      - htop
      - age
      - light
      - wev
      - pdf-tools
      - ImageMagick
      - bzip2
      - jmtpfs
      - fd-find
      - util-linux-user
    state: present
  when: ansible_distribution == "Fedora"
