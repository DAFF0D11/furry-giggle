- name: Symlink user-dirs.dir
  file:
    src: "{{ ansible_env.PWD }}/roles/misc/files/user-dirs.dirs"
    path: "/home/{{ ansible_env.USER }}/.config/user-dirs.dirs"
    state: link

- name: Install ripgrep package
  become: true
  dnf:
    name:
      - ripgrep
    state: present
  when: ansible_distribution == "Fedora"

- name: Symlink rgignore
  file:
    src: "{{ ansible_env.PWD }}/roles/misc/files/rgignore"
    path: "/home/{{ ansible_env.USER }}/.rgignore"
    state: link
